<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Traffic racer</title>
    <link href="style.css" rel="stylesheet" /> </head>

<body>
    <div id="help">
<p>Kontroller: Sağ, Sol, Yukarı & Aşağı Yön Tuşları.</p>
    </div>
    <div id="score_div">
        Score: <span id="score">0</span>
    </div>
    <div id="container">
        <div id="line_1" class="line"></div>
        <div id="line_2" class="line"></div>
        <div id="line_3" class="line"></div>
        <div id="car" class="car">
            <div class="f_glass"></div>
            <div class="b_glass"></div>
            <div class="f_light_l"></div>
            <div class="f_light_r"></div>
            <div class="f_tyre_l"></div>
            <div class="f_tyre_r"></div>
            <div class="b_tyre_l"></div>
            <div class="b_tyre_r"></div>
        </div>
        <div id="car_1" class="car">
            <div class="f_glass"></div>
            <div class="b_glass"></div>
            <div class="f_light_l"></div>
            <div class="f_light_r"></div>
            <div class="f_tyre_l"></div>
            <div class="f_tyre_r"></div>
            <div class="b_tyre_l"></div>
            <div class="b_tyre_r"></div>
        </div>
        <div id="car_2" class="car">
            <div class="f_glass"></div>
            <div class="b_glass"></div>
            <div class="f_light_l"></div>
            <div class="f_light_r"></div>
            <div class="f_tyre_l"></div>
            <div class="f_tyre_r"></div>
            <div class="b_tyre_l"></div>
            <div class="b_tyre_r"></div>
        </div>
        <div id="car_3" class="car">
            <div class="f_glass"></div>
            <div class="b_glass"></div>
            <div class="f_light_l"></div>
            <div class="f_light_r"></div>
            <div class="f_tyre_l"></div>
            <div class="f_tyre_r"></div>
            <div class="b_tyre_l"></div>
            <div class="b_tyre_r"></div>
        </div>
        <div id="restart_div">
            <button id="restart">
                Kaybettin<br>
                <small class="small_text">(Yeniden Oynamak İçin Enter Tuşuna Tıkla)</small>
            </button>
        </div>
    </div>
    <div id="donate">
        <p>
		<font size="10" face="Verdana">
		RYTEM ROLEPLAY
		</font>
		</p>
		<p>
		<font size="4" face="Verdana">
		Discord: XXXXXX
		</font>
		</p>
		<p>
		<font size="4" face="Verdana">
		KURALLAR:
		</font>
		</p>
		<p>
		<font size="4" face="Verdana">
		1.KURAL
		</font>
		</p>
		<p>
		<font size="4" face="Verdana">
		2.KURAL
		</font>
		</p>
		<p>
		<font size="4" face="Verdana">
		3.KURAL
		</font>
		</p>
        </p>
    </div>

    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
